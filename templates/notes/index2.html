{% extends "notes/base.html" %}

{% block head %}
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="/static/notes/stuff.js"></script>

{% endblock %}


{% block content %}

<div ng-app="app">
	<div ng-controller="notesController">
		<h1> Introducció notes </h1>

		<div ng-show="mostraLlista">
			<p>
				Interavaluació activa: <b> // av.nom // // av.any //</b>.
			</p>
			<p>
				Es poden posar notes des del // av.data1 // fins a // av.data2 //
			</p>

			<ul>
				<li ng-repeat="g in av.grups">
					// g.nomcomplet //
					<ul>
						<li ng-repeat="a in g.assignatures" ng-click="showCurs(g,a)">
							<a href=""> // a.nom // </a>
						</li>
					</ul>
				</li>
			</ul>
		</div>

		<div ng-hide="mostraLlista">
			EEEPA
		</div>

	</div>
</div>

{% endblock %}
