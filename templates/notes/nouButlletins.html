{% extends "notes/base.html" %}



{% block content %}

<div ng-controller="butlletinsController">
<h1> Butlletins de notes </h1>

<label>Any</label>
<select ng-options="a.nom for a in anys track by a.id" ng-model="selectedAny" class="form-control" ng-change="changeAny()"></select>
<br>
<label>Inter</label>
<select ng-options="i.nom for i in selectedAny.inters track by i.id" ng-model="selectedInter" ng-change="showCursos()" class="form-control"></select>
<br>
<label>Curs</label>
<select ng-options="c.nomcomplet for c in cursos track by c.id" ng-model="selectedCurs" ng-change="prepareLink()" class="form-control"></select>
<br><br>

<a class="btn btn-default" ng-href="// link //" ng-show="link != null"> Baixa </a>


{% endblock %}
