{% extends "notes/base.html" %}



{% block content %}

<div ng-controller="adminInterController">
<h1> Administra Interavaluacions </h1>

Any: <select ng-options="a.nom for a in anys track by a.id" ng-model="selectedAny"></select>
<br><br>
Inter: <select ng-options="i.nom for i in selectedAny.inters track by i.id" ng-model="selectedInter" ng-change="showCursos()"></select>
<br><br>

<div ng-show="cursos != null">
    <div ng-repeat="c in cursos">
        <input type="checkbox" ng-model=c.checked> </input> // c.nom // <br>
    </div>
    <br>
    <button ng-click="desaCursos()"> Desa </button>

</div>


{% endblock %}
